<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Agendamento Online Senac</title>
</head>
<body>
    
    <header class="cabecalho">
        <img src="logo.png" alt="Logo Senac" class="logo">
        <h1 class="texto-cabecalho">Agendamento de salas</h1>
        <div></div>
    </header>

    <main class="tabela-container">
    <div class="topo">
      <select id="turno">
        <option value="manha">Manhã</option>
        <option value="tarde">Tarde</option>
        <option value="noite">Noite</option>
      </select>
      <h2>Salas de Aula</h2>
    </div>

    <table class="tabela-salas" id="tabelaSalas">
      <thead>
        <tr id="linhaHorarios">
          <!-- Horários serão gerados dinamicamente -->
        </tr>
      </thead>
      <tbody id="corpoTabela">
        <!-- Conteúdo será gerado via JavaScript -->
      </tbody>
    </table>
  </main>

  <script>
    const horarios = {
      manha: ["7:30", "8:30", "9:20", "Intervalo", "9:50", "10:30", "11:30"],
      tarde: ["13:30", "14:30", "15:20", "Intervalo", "15:50", "16:30", "17:30"],
      noite: ["18:30", "19:30", "20:20", "Intervalo", "20:50", "21:30"]
    };

    const salas = ["Sala 202", "Sala 203", "Sala 204"];

    const tabelaHorarios = document.getElementById("linhaHorarios");
    const corpoTabela = document.getElementById("corpoTabela");
    const selectTurno = document.getElementById("turno");

    function gerarTabela(turno) {
      // Gerar cabeçalho
      tabelaHorarios.innerHTML = "<th></th>" + horarios[turno].map(h => `<th>${h}</th>`).join("");

      // Gerar corpo
      corpoTabela.innerHTML = salas.map(sala => {
        const celulas = horarios[turno].map(h => {
          if (h === "Intervalo") return `<td></td>`;
          return `<td class="aberto">Aberto</td>`;
        }).join("");

        return `<tr><td class="sala">${sala}</td>${celulas}</tr>`;
      }).join("");
    }

    // Inicializa com turno manhã
    gerarTabela("manha");

    // Alterna entre turnos
    selectTurno.addEventListener("change", e => {
      gerarTabela(e.target.value);
    });
  </script>

</body>
</html>
